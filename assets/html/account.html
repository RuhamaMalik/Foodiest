<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account_Page</title>
    <!-- font owesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- bootstrap File Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- custom css file link-->
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <!-- Login Page -->
    <div id="signIn-Body">
        <div class="accountPage">

            <div class="logo">
            </div>
            <h1>Foodiest World</h1>

            <div class="account">
                <h2>Login</h2>
                <form>
                    <div> Email Address:</div>
                    <input type="text" id="email" placeholder="abc@gmail.com">
                    <div> Password: </div>
                    <input type="password" id="password" placeholder="Enter Your Password">
                    <a href="#">Forgot Password?</a>
                    <button type="button" onclick="fieldValues()">Login</button>
                </form>

                <div><b id="content1">Don't have an account? </b>
                    <a href="#" onclick="goToSignUp()">Create Account</a>
                </div>
            </div>


        </div>

    </div>



    <!-- SignUp Page -->


    <div id="signUp-Body">
        <div class="accountPage">
            <div class="logo">
            </div>
            <h1>Foodiest World</h1>
            <div class="account">
                <h2>SignUp Account</h2>

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium voluptatem autem
                                fuga, accusamus corporis suscipit.</p>

                            <img src="../images/food1.jpg" class="d-block w-25" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/food1.jpg" class="d-block w-50" alt="...">
                            <div><i class="fa-solid fa-plate-utensils"></i></div>
                        </div>
                    </div>
                </div>

                <div>
                    <a href="#" onclick="bussiness()">Business Account</a> <b id="content1"></b>
                    <a href="#" onclick="user()">Customer Account</a>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>



    <script src="../../index.js"></script>
</body>

</html>
